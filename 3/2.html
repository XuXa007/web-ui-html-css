<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>“Размеры Box’а</title>

    <style>
      p {
        width: 100%;
        padding: 20px;
        border: 5px solid blue;

        margin: auto;
        width: 250px;
        height: 250px;
        border: 5px dotted aquamarine;
        text-align: center;
      }

      h1 {
        text-align: center;
      }

  </head>

  <body>
    <section>
      <h1>Front End</h1>
      <p>I like HTML and CSS!</p>
    </section>
  </body>
